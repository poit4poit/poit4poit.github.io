  <style>
    :root{
      --header-bg: rgba(255,255,255,0.10);
      --header-border: rgba(0,0,0,0);
      --header-blur: 8px;

      /* í—¤ë” ë§í¬ ìƒ‰ ë³€ìˆ˜ */
      --hdr-link:#22282C;
      --hdr-link-hover:#e5f2ff;
      --header-fade-h:2px;

      /* íˆì–´ë¡œ í…ìŠ¤íŠ¸ */
      --hero-fg:#fff;

      --header-offset:0px; /* JSê°€ ì±„ì›€ */
    }

    html{scroll-behavior:smooth;}

    .copy-tooltip{position:relative;margin-left:6px;opacity:0;transition:opacity .2s ease;pointer-events:none;font-size:1.1rem}
    .copy-wrapper:hover .copy-tooltip{opacity:1}

    .reveal{opacity:0;transform:translateY(8px);transition:opacity .6s,transform .6s}
    .reveal.show{opacity:1;transform:translateY(0)}
    .fade-img{opacity:0;transition:opacity .5s}
    .fade-img.loaded{opacity:1}

    /* ===== Header ===== */
    .header-glass{
      position:fixed;left:0;right:0;top:0;z-index:50;
      background:var(--header-bg);
      -webkit-backdrop-filter:blur(var(--header-blur)) saturate(1.1);
      backdrop-filter:blur(var(--header-blur)) saturate(1.1);
      border-bottom:1px solid var(--header-border);
    }
    .header-glass::after{
      content:"";position:absolute;left:0;right:0;bottom:-1px;height:var(--header-fade-h);
      pointer-events:none;background:linear-gradient(to bottom,rgba(0,0,0,.28),rgba(0,0,0,0));
    }
    .header-glass .hdr-link{color:var(--hdr-link)}
    .header-glass .hdr-link:hover{color:var(--hdr-link-hover)}

    /* ===== Fullscreen Hero ===== */
    .hero-full{position:relative;width:100vw;min-height:100vh;margin-left:calc(50% - 50vw);margin-right:calc(50% - 50vw);overflow:hidden}
    .hero-img{position:absolute;inset:0;width:100%;height:100%;object-fit:cover;display:block}
    .overlap-header{margin-top:calc(var(--header-offset,0px)*-1)}

    .hero-copy{position:absolute;inset:0;z-index:10;display:grid;text-align:center;padding:clamp(12px,4vw,40px);color:var(--hero-fg);
      animation:heroFade var(--hero-fade-dur) ease var(--hero-fade-delay) both;pointer-events:none;text-shadow:0 1px 2px rgba(0,0,0,.16)}
    .hero-inner{pointer-events:auto}
    .hero-title{font-weight:900;font-size:clamp(32px,6vw,72px);letter-spacing:-.02em}
    .hero-lead{margin-top:.6rem;font-size:clamp(14px,1.6vw,20px);opacity:.95}
    .hero-cta{display:inline-block;margin-top:1.1rem;padding:.65rem 1.1rem;border-radius:9999px;border:1px solid rgba(255,255,255,.7);
      background:rgba(255,255,255,.10);color:#fff;font-weight:700;font-size:clamp(13px,1.2vw,16px);backdrop-filter:saturate(1.1) blur(2px);
      transition:transform .15s ease,background .2s ease,border-color .2s ease}
    .hero-cta:hover{transform:translateY(-1px);background:rgba(255,255,255,.18);border-color:rgba(255,255,255,.9)}
    .hero-cta:active{transform:translateY(0)}
    .hero-pos-center{place-items:center}
    .hero-pos-top{place-items:start center;padding-top:var(--hero-pad-top,6%)}
    .hero-pos-bottom{place-items:end center;padding-bottom:var(--hero-pad-bottom,12%)}
    @keyframes heroFade{from{opacity:0;transform:translateY(10px)}to{opacity:1;transform:translateY(0)}}

    /* ===== Lightbox (ë³µì›) ===== */
    .lightbox{position:fixed;inset:0;background:rgba(0,0,0,.8);display:none;align-items:center;justify-content:center;z-index:100}
    .lightbox.open{display:flex}
    .lightbox img{max-width:92vw;max-height:92vh;box-shadow:0 10px 30px rgba(0,0,0,.5);border-radius:.5rem}
    .lb-btn{position:absolute;top:50%;transform:translateY(-50%);font-size:28px;padding:.6rem .8rem;background:rgba(255,255,255,.12);color:#fff;border-radius:.5rem;cursor:pointer;user-select:none}
    .lb-prev{left:2vw}.lb-next{right:2vw}
    .lb-close{position:absolute;top:2vh;right:2vw;font-size:28px;padding:.4rem .6rem;background:rgba(255,255,255,.12);border-radius:.5rem}

    @media (prefers-reduced-motion:reduce){.reveal{transition:none}.fade-img{transition:none}}
  </style>
</head>

  <script>
    /* helpers */
    function copyText(el,text){navigator.clipboard.writeText(text).then(()=>{const t=el.querySelector('.copy-tooltip');if(t){t.textContent='âœ…';setTimeout(()=>{t.textContent='ğŸ“‹'},1600)}})}
    window.copyText=copyText;
    if('scrollRestoration' in history){history.scrollRestoration='manual';}

    const header=document.getElementById('siteHeader');
    const pageMain=document.getElementById('pageMain');
    const toTop=document.getElementById('toTopBtn');
    const brandHome=document.getElementById('brandHome');

    const indexSection=document.getElementById('index');
    const workSection=document.getElementById('work');
    const projectSections=Array.from(document.querySelectorAll('[data-project]'));

    const GAP=12;
    const root=document.documentElement;

    function applyHeaderOffset(){
      const offset=header.offsetHeight+GAP;
      pageMain.style.paddingTop=offset+'px';
      document.querySelectorAll('section[id]').forEach(s=>{s.style.scrollMarginTop=offset+'px';});
      root.style.setProperty('--header-offset', offset + 'px');
    }
    window.addEventListener('load',applyHeaderOffset,{once:true});
    window.addEventListener('resize',applyHeaderOffset);
    if(document.fonts&&document.fonts.ready){document.fonts.ready.then(applyHeaderOffset);}

    function onScroll(){
      const st=window.scrollY;
      if(st>300) toTop.classList.remove('opacity-0','pointer-events-none');
      else toTop.classList.add('opacity-0','pointer-events-none');
    }
    window.addEventListener('scroll',onScroll,{passive:true}); onScroll();
    toTop.addEventListener('click',()=>window.scrollTo({top:0,behavior:'smooth'}));

    const io=new IntersectionObserver((es)=>{es.forEach(e=>{if(e.isIntersecting)e.target.classList.add('show')})},{threshold:0.12});
    document.querySelectorAll('.reveal').forEach(el=>io.observe(el));
    document.querySelectorAll('img.fade-img').forEach(img=>{if(img.complete)img.classList.add('loaded');img.addEventListener('load',()=>img.classList.add('loaded'))});

    function forceTopSync(){const de=document.documentElement;const old=de.style.scrollBehavior;de.style.scrollBehavior='auto';window.scrollTo(0,0);de.scrollTop=0;document.body.scrollTop=0;setTimeout(()=>{de.style.scrollBehavior=old||'';},0)}
    function forceTop(){forceTopSync();requestAnimationFrame(forceTopSync);setTimeout(forceTopSync,350)}

    function showIndex(changeHash=true){
      indexSection.classList.remove('hidden');
      projectSections.forEach(s=>s.classList.add('hidden'));
      if(changeHash) history.replaceState(null,'','#index');
    }
    function openProject(id){
      indexSection.classList.add('hidden');
      projectSections.forEach(s=>s.classList.toggle('hidden', s.dataset.project!==id));
      history.replaceState(null,'','#'+id);
      forceTop();
      bindLightbox(); // ìƒì„¸ ë“¤ì–´ê°ˆ ë•Œ ë¼ì´íŠ¸ë°•ìŠ¤ íƒ€ê¹ƒ ê°±ì‹ 
    }
    function backToWork(){
      showIndex(false);
      requestAnimationFrame(()=>{
        const offset=header.offsetHeight+GAP+8;
        const y=workSection.getBoundingClientRect().top + window.pageYOffset - offset;
        window.scrollTo({top:y,behavior:'smooth'});
      });
    }

    document.addEventListener('click',(e)=>{
      const hashLink=e.target.closest('a[href^="#"]');
      if(hashLink){
        const id=hashLink.getAttribute('href').slice(1);
        const isProject=projectSections.some(s=>s.dataset.project===id);
        if(isProject){e.preventDefault();openProject(id);return;}
      }
      const openBtn=e.target.closest('[data-open]');
      const backBtn=e.target.closest('[data-back]');
      if(openBtn){e.preventDefault();openProject(openBtn.dataset.open);}
      if(backBtn){e.preventDefault();backToWork();}
    });

    brandHome.addEventListener('click',()=>{showIndex();forceTop();});

    /* Lightbox */
    const lightbox=document.getElementById('lightbox');
    const lbImg=document.getElementById('lbImg');
    const lbPrev=document.getElementById('lbPrev');
    const lbNext=document.getElementById('lbNext');
    const lbClose=document.getElementById('lbClose');

    let lbTargets=[]; let lbIndex=-1;
    function collectLbTargets(){
      lbTargets=Array.from(document.querySelectorAll('.lb-target'))
        .filter(img=>!img.closest('#work') && !img.closest('[data-open]')); // ì¹´ë“œ ì˜ì—­ ì œì™¸
    }
    function openLightbox(i){ if(!lbTargets[i]) return; lbIndex=i; lbImg.src=lbTargets[i].src; lightbox.classList.add('open'); document.body.style.overflow='hidden'; }
    function closeLightbox(){ lightbox.classList.remove('open'); document.body.style.overflow=''; lbIndex=-1; }
    function moveLightbox(dir){ if(lbIndex<0) return; lbIndex=(lbIndex+dir+lbTargets.length)%lbTargets.length; lbImg.src=lbTargets[lbIndex].src; }
    function bindLightbox(){
      collectLbTargets();
      lbTargets.forEach((img,i)=>{
        if(img.dataset.lbBound==="1") return;
        img.dataset.lbBound="1";
        img.style.cursor='zoom-in';
        img.addEventListener('click',(ev)=>{ev.stopPropagation();openLightbox(i);});
      });
    }
    bindLightbox();

    lightbox.addEventListener('click',(e)=>{if(e.target===lightbox) closeLightbox();});
    lbClose.addEventListener('click',closeLightbox);
    lbPrev.addEventListener('click',()=>moveLightbox(-1));
    lbNext.addEventListener('click',()=>moveLightbox(1));

    function handleHash(){
      const id=(location.hash||'').slice(1);
      if(!id||id==='index'){showIndex(false);bindLightbox();return;}
      const isProject=projectSections.some(s=>s.dataset.project===id);
      if(isProject){openProject(id);}
      else{showIndex(false);}
      bindLightbox();
    }
    window.addEventListener('load',handleHash);
    window.addEventListener('hashchange',handleHash);
    window.addEventListener('popstate',handleHash);

    /* í—¤ë” ì˜¤í”„ì…‹ ê³„ì‚° ë§ˆì§€ë§‰ì— í•œ ë²ˆ ë” */
    window.addEventListener('load',()=>{applyHeaderOffset();});
  </script>
