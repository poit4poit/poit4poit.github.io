<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>@poit4poit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="@poit4poit — 3D 포트폴리오, UTS/URP/HDRP, 하드서페이스·캐릭터 모델링." />

  <!-- Canonical -->
  <link rel="canonical" href="https://poit4poit.github.io/" />

  <!-- Favicon -->
  <link rel="icon" href="/Image/test.png" />

  <!-- Open Graph -->
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="poit4poit" />
  <meta property="og:title" content="poit4poit | 3D Artist" />
  <meta property="og:description" content="poit4poit 포트폴리오" />
  <meta property="og:url" content="https://poit4poit.github.io/" />
  <meta property="og:image" content="https://poit4poit.github.io/Image/test.png" />

  <!-- Fonts (KR + EN) -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" as="style" onload="this.rel='stylesheet'"
        href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;700;900&family=Noto+Sans+KR:wght@400;500;700;900&display=swap"/>

  <!-- Tailwind (optional but present) -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

  <style>
    :root{ --card-radius: 12px; --card-aspect: 16/9; }
    html{scroll-behavior:smooth}
    body{
      font-family: "Noto Sans KR","Noto Sans",system-ui,-apple-system,"Segoe UI",sans-serif;
      color:#0f172a; background:#fafafa; margin:0;
    }

    /* ===== Topbar (간단) ===== */
    .topbar{position:sticky;top:0;z-index:50;height:56px;display:flex;align-items:center;gap:12px;padding:0 16px;border-bottom:1px solid #e5e7eb;background:rgba(255,255,255,.7);backdrop-filter:blur(10px)}
    .brand{font-weight:900}

    /* ===== Page container ===== */
    .wrap{max-width:1200px;margin:0 auto;padding:24px 20px}

    /* ===== Grid ===== */
    .grid{
      display:grid; gap:22px;
      grid-template-columns: 1fr;
    }
    @media (min-width:640px){ .grid{grid-template-columns: repeat(2,1fr);} }
    @media (min-width:1024px){ .grid{grid-template-columns: repeat(3,1fr);} }

    /* ===== Card (g-ryun 스타일: 비율 고정 + 제목 아래) ===== */
    .card{
      border:1px solid #e5e7eb; border-radius: var(--card-radius);
      background:#fff; overflow:hidden;
      transition: transform .15s ease, box-shadow .2s ease, border-color .2s ease;
    }
    .card:hover{ transform: translateY(-2px); box-shadow: 0 6px 16px rgba(0,0,0,.08); border-color:#d8dee6; }

    .thumb-wrap{
      aspect-ratio: var(--card-aspect);      /* ✅ 비율 고정 */
      width:100%; overflow:hidden;
      background:#f3f4f6;
    }
    .thumb{
      width:100%; height:100%; display:block;
      object-fit:cover;                       /* ✅ 꽉 채우기 (크롭 허용) */
    }

    .title{
      padding:12px 14px 14px;
      font-weight:700; font-size:0.98rem; line-height:1.25;
      color:#0f172a;
    }

    /* ===== Detail (프로젝트 페이지) ===== */
    .hidden{display:none}
    .project{
      max-width:980px;margin:28px auto 0;padding:0 8px;
    }
    .back{
      display:inline-block;margin:0 0 14px;padding:.42rem .8rem;
      border:1px solid #e5e7eb;border-radius:8px;background:#fff;cursor:pointer
    }
    .p-title{font-size:1.35rem;font-weight:900;margin:0 0 10px}
    .p-img{width:100%;height:auto;border-radius:10px;display:block;margin:0 0 14px}
  </style>
</head>
<body>
  <header class="topbar">
    <div class="brand">@poit4poit</div>
  </header>

  <main class="wrap" id="app">
    <!-- ===== GRID (카드: 비율 고정, 제목은 이미지 아래) ===== -->
    <section id="work" aria-label="Work">
      <div class="grid">
        <!-- MIYU -->
        <article class="card">
          <a href="#miyu" data-open="miyu" aria-label="Open MIYU">
            <div class="thumb-wrap">
              <img class="thumb" src="/Image_Miyu/Miyu3_KimChaeYeon.png" alt="MIYU thumbnail" loading="lazy">
            </div>
            <div class="title">MIYU</div>
          </a>
        </article>

        <!-- Wriothesley -->
        <article class="card">
          <a href="#Wriothesley" data-open="Wriothesley" aria-label="Open Wriothesley">
            <div class="thumb-wrap">
              <img class="thumb" src="/Image_Wriothesley/Wriothesley3_KimChaeYeon.png" alt="Wriothesley thumbnail" loading="lazy">
            </div>
            <div class="title">Wriothesley</div>
          </a>
        </article>

        <!-- Diving Deeper -->
        <article class="card">
          <a href="#diving" data-open="diving" aria-label="Open Diving Deeper">
            <div class="thumb-wrap">
              <img class="thumb" src="/Image_DivingDeeper/Divingdeeper_KimChaeYeon.jpg" alt="Diving Deeper thumbnail" loading="lazy">
            </div>
            <div class="title">Diving Deeper</div>
          </a>
        </article>

        <!-- Wave To Anchor (GIF) -->
        <article class="card">
          <a href="#WTA" data-open="WTA" aria-label="Open Wave To Anchor">
            <div class="thumb-wrap">
              <img class="thumb" src="/Main.gif" alt="Wave To Anchor thumbnail" loading="lazy">
            </div>
            <div class="title">Wave To Anchor</div>
          </a>
        </article>

        <!-- Axe -->
        <article class="card">
          <a href="#Axe" data-open="Axe" aria-label="Open Axe">
            <div class="thumb-wrap">
              <img class="thumb" src="/Image_Axe/Axe_KimChaeYeon.jpg" alt="Axe thumbnail" loading="lazy">
            </div>
            <div class="title">Axe</div>
          </a>
        </article>
      </div>
    </section>

    <!-- ===== PROJECT VIEWS (라우팅 일치) ===== -->
    <section id="miyu" class="project hidden" data-project>
      <button class="back" data-back>← Back</button>
      <h2 class="p-title">MIYU</h2>
      <img class="p-img" src="/Image_Miyu/Miyu3_KimChaeYeon.png" alt="">
      <img class="p-img" src="/Image_Miyu/Miyu2_KimChaeYeon.png" alt="">
      <img class="p-img" src="/Image_Miyu/Miyu4.png" alt="">
      <img class="p-img" src="/Image_Miyu/Miyu_KimChaeYeon.png" alt="">
      <img class="p-img" src="/Image_Miyu/MiyuWire_A_KimChaeYeon.png" alt="">
      <img class="p-img" src="/Image_Miyu/MiyuWire_P_KimChaeYeon.png" alt="">
      <img class="p-img" src="/Image_Miyu/MiyuWire_Face_KimChaeYeon.png" alt="">
      <img class="p-img" src="/Image_Miyu/Miyu_Maps_KimChaeYeon.png" alt="">
      <img class="p-img" src="/Image_Miyu/Miyu_Unity_KimChaeYeon.png" alt="">
    </section>

    <section id="Wriothesley" class="project hidden" data-project>
      <button class="back" data-back>← Back</button>
      <h2 class="p-title">Wriothesley</h2>
      <img class="p-img" src="/Image_Wriothesley/Wriothesley3_KimChaeYeon.png" alt="">
      <img class="p-img" src="/Image_Wriothesley/Wriothesley2_KimChaeYeon.png" alt="">
      <img class="p-img" src="/Image_Wriothesley/Wriothesley_KimChaeYeon.png" alt="">
      <img class="p-img" src="/Image_Wriothesley/WriothesleyWire_KimChaeYeon.png" alt="">
      <img class="p-img" src="/Image_Wriothesley/Wriothesley_Maps_KimChaeYeon.png" alt="">
      <img class="p-img" src="/Image_Wriothesley/Wriothesley_Unity_KimChaeYeon.png" alt="">
    </section>

    <section id="diving" class="project hidden" data-project>
      <button class="back" data-back>← Back</button>
      <h2 class="p-title">Diving Deeper</h2>
      <img class="p-img" src="/Image_DivingDeeper/Divingdeeper_KimChaeYeon.jpg" alt="">
      <img class="p-img" src="/Image_DivingDeeper/Divingdeeper2_KimChaeYeon.jpg" alt="">
      <img class="p-img" src="/Image_DivingDeeper/Divingdeeper3_KimChaeYeon.jpg" alt="">
      <img class="p-img" src="/Image_DivingDeeper/Divingdeeper_Wire_KimChaeYeon.jpg" alt="">
      <img class="p-img" src="/Image_DivingDeeper/Divingdeeper_ZBrush_KimChaeYeon.jpg" alt="">
      <img class="p-img" src="/Image_DivingDeeper/Divingdeeper_pre_KimChaeYeon.jpg" alt="">
    </section>

    <section id="WTA" class="project hidden" data-project>
      <button class="back" data-back>← Back</button>
      <h2 class="p-title">Wave To Anchor</h2>
      <img class="p-img" src="/Main.gif" alt="">
    </section>

    <section id="Axe" class="project hidden" data-project>
      <button class="back" data-back>← Back</button>
      <h2 class="p-title">Axe</h2>
      <img class="p-img" src="/Image_Axe/Axe_KimChaeYeon.gif" alt="">
      <img class="p-img" src="/Image_Axe/Axe_KimChaeYeon.jpg" alt="">
    </section>
  </main>

  <script>
    // 간단 라우팅: work <-> project
    const work = document.getElementById('work');
    const projects = [...document.querySelectorAll('[data-project]')];

    function show(view){
      if(!view || view==='work'){
        work.classList.remove('hidden');
        projects.forEach(p=>p.classList.add('hidden'));
      }else{
        work.classList.add('hidden');
        projects.forEach(p=>p.classList.toggle('hidden', p.id!==view));
      }
      window.scrollTo({top:0, behavior:'smooth'});
    }

    function navTo(view,{replace=false}={}){
      const hash = view && view!=='work' ? '#'+view : '#work';
      if(replace){ history.replaceState({view},'',hash); }
      else{ history.pushState({view},'',hash); }
      show(view);
    }

    // 초기 진입
    navTo((location.hash||'#work').substring(1), {replace:true});

    // 카드/링크 클릭
    document.addEventListener('click', (e)=>{
      const open = e.target.closest('[data-open]');
      const back = e.target.closest('[data-back]');
      if(open){ e.preventDefault(); navTo(open.dataset.open); }
      if(back){ e.preventDefault(); history.back(); }
    });

    // 브라우저 뒤/앞
    window.addEventListener('popstate', (e)=>{
      const view = e.state?.view || (location.hash||'#work').substring(1);
      show(view);
    });
  </script>
</body>
</html>
