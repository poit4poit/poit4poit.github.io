  <style>
    html{scroll-behavior:smooth}
    body{font-family:"Noto Sans",system-ui,-apple-system,"Segoe UI",sans-serif;color:#111;margin:0}

    /* ===== Top Glass Bar ===== */
    .topbar{position:fixed;top:0;left:0;right:0;height:56px;background:rgba(255,255,255,0.65);backdrop-filter:blur(10px);border-bottom:1px solid #e5e7eb;z-index:70;display:flex;align-items:center;gap:12px;padding:0 12px}
    .topbar .left,.topbar .center,.topbar .right{display:flex;align-items:center}
    .topbar .left{min-width:84px}
    .topbar .center{flex:1;justify-content:center}
    .topbar .right{min-width:84px;justify-content:flex-end}
    .brand{font-weight:800}
    .topbar img.logo{height:30px;width:auto;display:block}
    .hamburger{cursor:pointer;width:26px;height:18px;display:flex;flex-direction:column;justify-content:space-between}
    .hamburger span{display:block;height:3px;background:#111;border-radius:2px}

    /* ===== Layout ===== */
    .layout{display:flex;min-height:100vh;background:#fafafa;padding-top:56px}
    .sidebar{width:240px;min-height:calc(100vh - 56px);position:fixed;top:56px;left:0;background:#fff;border-right:1px solid #e5e7eb;padding:1.5rem;overflow-y:auto;text-align:center;z-index:50}

    /* --- 사이드바 프로필 --- */
    .profile{display:flex;flex-direction:column;align-items:center;justify-content:center}
    .profile-photo{display:inline-block;transition:transform .25s ease}
    .profile-photo:hover img{transform:scale(1.05)}
    .profile-name{display:inline-block;transition:color .25s ease}
    .profile-name:hover{color:#a2cffe;cursor:pointer}
    .sidebar img{border-radius:8px;width:90px;height:90px;object-fit:contain;margin:0 auto 10px;transition:transform .25s ease}
    .sidebar h1{font-weight:800;font-size:1.2rem;margin:0 0 .5rem 0;line-height:1;}
    .sidebar p{color:#555;margin-bottom:.8rem;font-size:.85rem;line-height:1.4}

    /* --- 소셜 아이콘 --- */
    .social-icons {display:flex;justify-content:center;gap:12px;margin:8px 0 16px;}
    .social-icons img {width:26px;height:26px;object-fit:contain;display:block;}

    .sidebar nav a{display:block;font-size:.9rem;color:#222;margin:.35rem 0;padding:.15rem 0;transition:color .2s}
    .sidebar nav a:hover{color:#000;text-decoration:underline}

    .content{margin-left:240px;flex:1;padding:2rem 6rem;padding-top:32px}

    /* ===== 카드 그리드 ===== */
    .grid{display:grid;gap:2rem}
    @media(min-width:640px){.grid{grid-template-columns:repeat(2,1fr)}}
    @media(min-width:1024px){.grid{grid-template-columns:repeat(3,1fr)}}

    .grid-card{display:block;border:1px solid #d1d5db;background:#fff;border-radius:10px;overflow:hidden;box-shadow:0 1px 2px rgba(0,0,0,.05);transition:box-shadow .2s,transform .15s}
    .grid-card:hover{box-shadow:0 3px 6px rgba(0,0,0,.12);transform:translateY(-2px)}

    /* ===== 썸네일: 윗줄 사진 기준으로 전 카드 통일 ===== */
    .thumb{
      width:100%;
      height:220px;       /* 데스크탑 기준 고정 높이 */
      object-fit:cover;   /* 어떤 비율이든 꽉 채우기 (필요시 일부 크롭) */
      display:block;
    }
    @media (max-width:640px){
      .thumb{height:150px;} /* 모바일은 조금 낮게 */
    }

    /* 프로젝트 섹션 */
    [data-project]{display:none}
    [data-project].active{display:block}
    h2.section-title{font-size:1.4rem;font-weight:800;margin-bottom:1rem}

    .fade-img{opacity:0;transition:opacity .4s}
    .fade-img.loaded{opacity:1}
    .project-img{width:100%;height:auto;object-fit:contain;border-radius:6px;margin-bottom:1rem}

    .back-btn{display:inline-block;margin-bottom:1rem;padding:.4rem .8rem;font-size:.85rem;border:1px solid #d1d5db;border-radius:4px;background:#fff;cursor:pointer;transition:background .2s}
    .back-btn:hover{background:#f3f4f6}

    /* ===== Mobile ===== */
    .mobile-menu{display:none;position:fixed;top:56px;left:0;right:0;bottom:0;background:rgba(255,255,255,.96);backdrop-filter:blur(8px);z-index:65;padding:1.5rem;overflow-y:auto}
    .mobile-menu a{display:block;padding:.7rem 0;color:#222;font-weight:700;text-align:center}

    .mm-inner{max-width:520px;margin:0 auto}
    .mm-profile{display:flex;flex-direction:column;align-items:center;margin-bottom:1rem}
    .mm-avatar{width:80px;height:80px;border-radius:8px;object-fit:contain;margin-bottom:.5rem}
    .mm-name{font-weight:800;font-size:1.1rem}
    .mh-role{font-size:.85rem;color:#555}
    .mm-social{display:flex;justify-content:center;gap:14px;margin:1rem 0}
    .mm-social img{width:28px;height:28px;display:block}

    /* 모바일 메인 히어로 */

    .mh-avatar{width:72px;height:72px;border-radius:8px;object-fit:contain;margin:0 auto 8px}

    .mh-email{font-size:.85rem;color:#333;margin-top:2px}
    .mh-social{display:flex;justify-content:center;gap:14px;margin-top:10px}

    @media(max-width:768px){
      .sidebar{display:none}
      .content{margin-left:0;padding:1.25rem;padding-top:76px}
      .brand{font-size:1rem}
      .hamburger{display:flex}

    }

    }

  <script>
    // 페이드인
    document.querySelectorAll('img.fade-img').forEach(img=>{
      if(img.complete) img.classList.add('loaded');
      img.addEventListener('load', ()=> img.classList.add('loaded'));
    });

    // 섹션 DOM 캐시
    const projects = document.querySelectorAll('[data-project]');
    const work = document.getElementById('work');

    function showView(view){
      if(!view || view === 'work'){
        projects.forEach(sec=>sec.style.display='none');
        work.style.display='block';
      }else{
        work.style.display='none';
        projects.forEach(sec=>sec.style.display='none');
        const target = document.getElementById(view);
        if(target){ target.style.display='block'; }
        else { work.style.display='block'; }
      }
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function navigateTo(view, { replace=false } = {}){
      const hash = view && view !== 'work' ? '#' + view : '#work';
      if(replace){ history.replaceState({ view }, '', hash); }
      else{ history.pushState({ view }, '', hash); }
      showView(view);
    }

    // 초기 진입
    const initialView = (location.hash || '#work').replace('#','');
    navigateTo(initialView, { replace:true });

    // 뒤/앞 버튼
    window.addEventListener('popstate', (e)=>{
      const viewFromState = e.state?.view;
      const viewFromHash = (location.hash || '#work').replace('#','');
      showView(viewFromState ?? viewFromHash ?? 'work');
    });

    // 전역 클릭
    document.addEventListener('click', (e)=>{
      const openBtn = e.target.closest('[data-open]');
      const backBtn = e.target.closest('[data-back]');
      const navLink = e.target.closest('[data-nav]');

      if(openBtn){ const id = openBtn.dataset.open; if(id){ navigateTo(id); } return; }
      if(backBtn){ history.back(); return; }
      if(navLink){
        e.preventDefault();
        const id = navLink.dataset.nav;
        navigateTo(id || 'work');
        closeMobileMenu();
        return;
      }
    });

    // 모바일 메뉴
    const hamburger=document.getElementById('hamburger');
    const mobileMenu=document.getElementById('mobileMenu');

    function openMobileMenu(){
      if(!mobileMenu) return;
      mobileMenu.style.display='block';
      mobileMenu.setAttribute('aria-hidden','false');
      if(hamburger) hamburger.setAttribute('aria-expanded','true');
      document.body.style.overflow='hidden';
    }
    function closeMobileMenu(){
      if(!mobileMenu) return;
      mobileMenu.style.display='none';
      mobileMenu.setAttribute('aria-hidden','true');
      if(hamburger) hamburger.setAttribute('aria-expanded','false');
      document.body.style.overflow='';
    }

    if(hamburger){
      hamburger.addEventListener('click',()=>{
        if(!mobileMenu) return;
        const isOpen = mobileMenu.style.display==='block';
        if(isOpen) closeMobileMenu(); else openMobileMenu();
      });
    }

    // ESC 닫기
    document.addEventListener('keydown',(e)=>{
      if(e.key==='Escape') closeMobileMenu();
    });

    // 배경 클릭 닫기
    mobileMenu?.addEventListener('click',(e)=>{
      const inner = e.target.closest('.mm-inner');
      if(!inner) closeMobileMenu();
    });
  </script>
